<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-gradient">
        <h1 class="text-center media-middle">Weather Dashboard</h1>
    </header>
    <section class="container col-12 row">
        <section class="left-side col-12 col-md-4">
            <div class="search">
                <h2>Search for a City:</h2>
                <form>
                    <input type="search-text" id="search-text" placeholder="San Diego">
                </form>
                <button class="search-button" id="searchButton">Search</button>
            </div>
            <div class="city-buttons">
                <button class="city">Austin</button>
                <button class="city">Chicago</button>
                <button class="city">New York</button>
                <button class="city">Orlando</button>
                <button class="city">San Fransico</button>
                <button class="city">Seattle</button>
                <button class="city">Denver</button>
                <button class="city">Atlanta</button>
            </div>
        </section>
        <section class="right-side col-12 col-md-8">
        </section>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
